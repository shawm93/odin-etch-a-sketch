<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="index.js" defer></script>
    <title>Etch-A-Sketch</title>
</head>
<body>
    <h1>Etch-A-Sketch</h1>
    <div class="container"></div>
    <div class="options">
        <input class="colors" type="color" value="#000000">
        <div class="color option">Color</div>
        <div class="rainbox option">Rainbow</div>
        <div class="eraser option">Eraser</div>
        <div class="opaque">Opaque</div>
        <div class="clear">Clear</div>
        <div class="size">
            <p class="size_display"></p>
            <input class="slider" type="range" min="1" max="64" value="33">
        </div>
    </div>
    
</body>
</html>
